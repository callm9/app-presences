<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>App Présences - Minimal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>App Présences (portable)</h1>

    <div class="controls">
      <input id="file-input" type="file" accept=".json" />
      <button id="save-btn" disabled>Sauvegarder JSON</button>
      <button id="csv-btn" disabled>Exporter CSV</button>
      <button id="new-btn">Nouveau</button>
    </div>

    <section id="editor" class="panel hidden">
      <h2>Élèves</h2>
      <table id="table">
        <thead>
          <tr><th>Id</th><th>Nom</th><th>Prénom</th><th>Présent</th><th>Action</th></tr>
        </thead>
        <tbody></tbody>
      </table>

      <form id="add-form" class="add-form">
        <input id="id" placeholder="id" required />
        <input id="nom" placeholder="Nom" required />
        <input id="prenom" placeholder="Prénom" required />
        <label><input id="present" type="checkbox"> Présent</label>
        <button type="submit">Ajouter</button>
      </form>
    </section>

    <section id="empty" class="panel">
      <p>Chargez un fichier JSON de données (ex: <code>sample-data.json</code>) ou cliquez "Nouveau" pour créer une liste vide.</p>
    </section>

    <footer>
      <small>Fichier JSON local • Pas de serveur requis</small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
